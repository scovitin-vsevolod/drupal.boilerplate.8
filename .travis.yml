sudo: false
language: php
dist: trusty
php: 5.6
matrix:
  fast_finish: true
env:
  global:
  - COMPOSER_BIN=$TRAVIS_BUILD_DIR/vendor/bin
  - BLT_DIR=$TRAVIS_BUILD_DIR/vendor/acquia/blt
  - BUILD_DIR=$TRAVIS_BUILD_DIR
jdk:
- oraclejdk8
cache:
  bundler: true
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.drush/cache"
  - "$HOME/.npm"
  - "$HOME/.nvm"
  - vendor
addons:
  chrome: stable
